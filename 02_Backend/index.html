<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend와 통신하기</title>
  </head>
  <body>
    <h1>Hello, Protocol</h1>
    <button onclick="fetchData()">백엔드와 통신</button>
  </body>

  <script>
    const headerEl = document.querySelector('h1');
    let isData = false;

    function fetchData() {
      fetch('http://localhost:4000')
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          if (isData) {
            headerEl.innerHTML = 'Hello, Protocol';
            isData = false;
          } else {
            headerEl.innerHTML = data;
            isData = true;
          }
        });
    }
  </script>
</html>
