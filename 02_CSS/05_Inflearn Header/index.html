<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inflearn Header</title>
    <!-- RESET CSS -->
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css
"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/0bb3fdc22d.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header__hamburg">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <!-- LOGO -->
        <div class="header__logo">
          <a href="#"><i class="fa-brands fa-envira"></i></a>
          <a href="#">Inflearn</a>
        </div>

        <!-- MENU -->
        <ul class="header__menu">
          <li><a href="#">강의</a></li>
          <li><a href="#">로드맵</a></li>
          <li><a href="#">멘토링</a></li>
          <li><a href="#">커뮤니티</a></li>
          <li><a href="#">인프런</a></li>
        </ul>

        <!-- SPACE -->
        <div class="header__space"></div>

        <!-- SEARCH -->
        <div class="header__search">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- LOGIN, JOIN -->
        <div class="header__login-join">
          <div class="btn btn--login">로그인</div>
          <div class="btn btn--join">회원가입</div>
        </div>
      </div>
    </header>
  </body>
</html>
