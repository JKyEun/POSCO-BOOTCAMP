<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    .parent {
      margin: 100px;
      background-color: dodgerblue;
      perspective :300px ; 
    }
    .child1 {
      background-color: crimson;
      transition: 15s;
      opacity: 0.7;
    }
    .child1:hover {
      transform: rotate(10350deg);
    }
    .child2 {
      background-color: crimson;
      transition: 15s;
      opacity: 0.7;
    }
    .child2:hover {
      transform: rotateX(10350deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1"></div>
  </div>
  <div class="parent">
    <div class="child2"></div>
  </div>
</body>
</html>
