<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 1000px;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }

    .parent {
      margin: 30px;
      position: relative;
      background-color: gray;
      perspective: 100px;
    }

    .child {
      position: absolute;
      background-color: dodgerblue;
      opacity: 0.7;
      transition: 1s;
    }

    .child:hover {
      transform: rotateY(70deg);
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
