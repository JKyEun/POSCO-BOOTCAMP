<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: blue;
      z-index: 999;
    }
    .child1 {
      position: static;
      width: 300px;
      height: 200px;
      background-color: red;
      z-index: 99; 
    }
    .child2 {
      position: absolute;
      top: 20px;
      width: 200px;
      height: 100px;
      background-color: green;
      z-index: 1; 
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
  </div>
</body>
</html>
